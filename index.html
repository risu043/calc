<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>でんたく</title>
    <meta name="Description" content="javascript練習用の電卓です。" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <!--reset-->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <!--css-->
    <link rel="stylesheet" href="style.css" />
    <!-- js -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <main>
      <div class="wrapper content">
        <h1 class="title"><a href="./">Calculator</a></h1>
        <div class="caluculator">
          <input type="text" class="display" placeholder="0" readonly />
          <div class="buttons">
            <button onclick="update('')">AC</button>
            <button onclick="append('**0.5')">√</button>
            <button onclick="percent()">%</button>
            <button onclick="append('/')">÷</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('*')">×</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('-')">-</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('+')">+</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('7.')">.</button>
            <button onclick="calc()">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
